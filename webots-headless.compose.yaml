x-net-config: &net-config
  network_mode: host
  ipc: host
  env_file: net.env

x-gpu-config: &gpu-config
  runtime: nvidia
  environment:
    - DISPLAY=:99
    - NVIDIA_VISIBLE_DEVICES=all
    - NVIDIA_DRIVER_CAPABILITIES=all

services:
  webots-headless:
    privileged: true
    restart: unless-stopped
    build:
      context: .
    environment: # NOTE: .env file should be present in the root directory
      - TRANSITIVE_ID=${TRANSITIVE_ID}
      - TRANSITIVE_TOKEN=${TRANSITIVE_TOKEN}
    <<: [ *net-config, *gpu-config ]
