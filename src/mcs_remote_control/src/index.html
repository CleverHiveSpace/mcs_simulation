<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCS Robot Remote Control</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ü§ñ MCS Robot Control Panel</h1>
        <div class="connection-status" id="connectionStatus">
          <span class="status-indicator" id="statusIndicator"></span>
          <span class="status-text" id="statusText">Connecting...</span>
        </div>
      </header>

      <main>
        <div class="control-panel">
          <div class="control-grid" id="controls">
            <div class="control-cell"></div>
            <button
              class="control-btn forward"
              id="forwardBtn"
              data-action="forward"
            >
              <span class="btn-icon">‚Üë</span>
              <span class="btn-label">Forward</span>
            </button>
            <div class="control-cell"></div>

            <button class="control-btn left" id="leftBtn" data-action="left">
              <span class="btn-icon">‚Üê</span>
              <span class="btn-label">Left</span>
            </button>
            <button class="control-btn stop" id="stopBtn" data-action="stop">
              <span class="btn-icon">‚èπ</span>
              <span class="btn-label">Stop</span>
            </button>
            <button class="control-btn right" id="rightBtn" data-action="right">
              <span class="btn-icon">‚Üí</span>
              <span class="btn-label">Right</span>
            </button>

            <div class="control-cell"></div>
            <button
              class="control-btn backward"
              id="backwardBtn"
              data-action="backward"
            >
              <span class="btn-icon">‚Üì</span>
              <span class="btn-label">Backward</span>
            </button>
            <div class="control-cell"></div>
          </div>

          <div class="speed-control">
            <label for="speedSlider"
              >Speed: <span id="speedValue">50%</span></label
            >
            <input
              type="range"
              id="speedSlider"
              min="10"
              max="100"
              value="50"
              class="speed-slider"
            />
          </div>
        </div>

        <div class="info-panel">
          <h3>Connection Info</h3>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">WebSocket URL:</span>
              <span class="info-value" id="wsUrl">ws://localhost:9090</span>
            </div>
            <div class="info-item">
              <span class="info-label">Topic:</span>
              <span class="info-value">/cmd_vel</span>
            </div>
            <div class="info-item">
              <span class="info-label">Message Type:</span>
              <span class="info-value">geometry_msgs/Twist</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
