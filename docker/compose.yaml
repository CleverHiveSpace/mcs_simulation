# Quick Start
# $ xhost local:root
# $ docker compose up

x-net-config: &net-config
  network_mode: host
  ipc: host
  env_file: net.env

x-gpu-config: &gpu-config
  runtime: nvidia
  environment:
    - DISPLAY=:0
    - NVIDIA_VISIBLE_DEVICES=all
    - NVIDIA_DRIVER_CAPABILITIES=all

services:
  # if you have NVDIA GPU and NVIDIA Container Toolkit, you can replace
  # "cpu-config" with "gpu-config"
  webots-headless:
    image: husarion/webots:humble
    <<: [ *net-config, *gpu-config ]
    volumes:
      # - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/dri:/dev/dri
      - ../src:/mcs_ws/src
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - VNC_USER=${VNC_USER:-root}
      - VNC_PASSWORD=${VNC_PASSWORD:-rosbot}
      - VNC_DISPLAY=:0
      - DISPLAY=:0
    command: bash /mcs_ws/src/run.sh
